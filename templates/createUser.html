{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/createAccount.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'images/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'images/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="" method="POST">
				{% csrf_token %}
				<img src="{% static 'images/avatar.svg' %}">
				<h2 class="title">Register</h2>
                <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <input type="text" class="input" name ="account_no" placeholder="Account no.">
                    </div>
                 </div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input" name ="name" placeholder="Name">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-envelope-square"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="text" class="input" name="email" placeholder="Email">
            	   </div>
            	</div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-rupee-sign"></i>
                    </div>
                    <div class="div">
                         <input type="text" class="input" name="balance" placeholder="Balance">
                 </div>
              </div>
            	<input type="submit" class="btn" value="Create User">
            </form>
        </div>
    </div>
</body>
</html>
